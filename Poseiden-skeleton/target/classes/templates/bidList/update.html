<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../static/css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of Bid, there are 2 buttons: Update data and Cancel to the list Bid
			 -->
			<div class = "form-group row ">
				<label for = "account" class = "col-sm-2 col-form-label">Account </label>
				<div class = "col-sm-4">
					<input th:field="*{account}" type = "text" class = "form-control" placeholder = "Account">
				</div>
			</div>
			<div class = "form-group row ">
				<label for = "type" class = "col-sm-2 col-form-label">Type </label>
				<div class = "col-sm-4">
					<input th:field="*{type}" type = "text" class = "form-control" placeholder = "Type">
				</div>
			</div>
			<div class = "form-group row ">
				<label for = "bidQuantity" class = "col-sm-2 col-form-label">Bid quantity </label>
				<div class = "col-sm-4">
					<input th:field="*{bidQuantity}" type = "text" class = "form-control" placeholder = "Bid quantity">
				</div>
			</div>
			<div class = "form-group row">
				<div class = "col-sm-10">
					<button type = "cancel" class = "btn btn-danger">Cancel</button>
					<button type = "submit" class = "btn btn-primary">Update BidList</button>
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
