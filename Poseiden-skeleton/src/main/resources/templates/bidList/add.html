<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link  th:href="@{/css/bootstrap.min.css}"  rel="stylesheet"  />

    <title>Poseidon Inc</title>
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Bid</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal"
              style="width: 100%">
            <!--
            TO DO: Create a form to input the values of Bid, there are 2 buttons: Save data and Cancel to the list Bid
             -->
            <div class="form-group row ">
                <label for="account" class="col-sm-2 col-form-label">Account </label>
                <div class="col-sm-4">
                    <input th:field="*{account}" id="account" type="text" class="form-control" placeholder="Account">
                    <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
                </div>
            </div>
            <div class="form-group row ">
                <label for="type" class="col-sm-2 col-form-label">Type </label>
                <div class="col-sm-4">
                    <input th:field="*{type}" id="type" type="text" class="form-control" placeholder="Type">
                    <p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                </div>
            </div>
            <div class="form-group row ">
                <label for="bidQuantity" class="col-sm-2 col-form-label">Bid quantity </label>
                <div class="col-sm-4">
                    <input th:field="*{bidQuantity}" id="bidQuantity" type="text" class="form-control"
                           placeholder="Bid quantity">
                    <p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}"></p>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="cancel" class="btn btn-danger">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add BidList</button>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
