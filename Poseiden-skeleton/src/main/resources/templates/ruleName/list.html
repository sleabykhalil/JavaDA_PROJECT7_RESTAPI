<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

	<title>Poseidon Inc</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a th:href="@{/bidList/list}">Bid List</a>&nbsp;|&nbsp;
			<a th:href="@{/curvePoint/list}">Curve Points</a>&nbsp;|&nbsp;
			<a th:href="@{/rating/list}">Ratings</a>&nbsp;|&nbsp;
			<a th:href="@{/trade/list}">Trade</a>&nbsp;|&nbsp;
			<a th:href="@{/ruleName/list}">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app/logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Rule List</h2></div>
	<div class="row">
		<a th:href="@{/ruleName/add}" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>json</th>
					<th>template</th>
					<th>sql</th>
					<th>sqlPart</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<!-- TO DO: Show all RuleName to the table, the Action column will have Edit & Delete buttons -->
			<tr class="text-center" th:each="ruleName : ${ruleNameList}">
				<td th:text="${ruleName.id}">id</td>
				<td th:text="${ruleName.name}">Name</td>
				<td th:text="${ruleName.description}">Description</td>
				<td th:text="${ruleName.json}">json</td>
				<td th:text="${ruleName.template}">template</td>
				<td th:text="${ruleName.sqlStr}">sqlStr</td>
				<td th:text="${ruleName.sqlPart}">sqlPart</td>
				<td><a th:href="@{/ruleName/update/{id}(id=${rating.id})}" role="button">Edit</a> |
					<a th:href="@{/ruleName/delete/{id}(id=${rating.id})}" role="button">Delete</a></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
