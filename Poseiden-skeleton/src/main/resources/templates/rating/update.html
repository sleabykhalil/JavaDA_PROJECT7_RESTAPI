<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

	<title>Poseidon Inc</title>
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/update/{id}(id=${rating.id})}" th:object="${rating}" method="post"
			  class="form-horizontal" style="width: 100%">
			<!--
			TO DO: Create a form to edit the values of Rating, there are 2 buttons: Update data and Cancel to the Rating
			 -->
			<input th:field="*{id}" id="id" type="hidden">
			<div class="form-group row ">
				<label for="moodysRating" class="col-sm-2 col-form-label">MoodysRating </label>
				<div class="col-sm-4">
					<input th:field="*{moodysRating}" id="moodysRating" type="text" class="form-control"
						   placeholder="moodysRating">
					<p class="text-danger" th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}"></p>
				</div>
			</div>
			<div class="form-group row ">
				<label for="sandPRating" class="col-sm-2 col-form-label">SandPRating </label>
				<div class="col-sm-4">
					<input th:field="*{sandPRating}" id="sandPRating" type="text" class="form-control"
						   placeholder="SandPRating">
					<p class="text-danger" th:if="${#fields.hasErrors('sandPRating')}" th:errors="*{sandPRating}"></p>
				</div>
			</div>
			<div class="form-group row ">
				<label for="fitchRating" class="col-sm-2 col-form-label">FitchRating</label>
				<div class="col-sm-4">
					<input th:field="*{fitchRating}" id="fitchRating" type="text" class="form-control"
						   placeholder="fitchRating">
					<p class="text-danger" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></p>
				</div>
			</div>
			<div class="form-group row ">
				<label for="orderNumber" class="col-sm-2 col-form-label">Order Number</label>
				<div class="col-sm-4">
					<input th:field="*{orderNumber}" id="orderNumber" type="text" class="form-control"
						   placeholder="orderNumber">
					<p class="text-danger" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></p>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<a th:href="@{/rating/list}" class="btn btn-danger">Cancel</a>
					<button type="submit" class="btn btn-primary">Update rating</button>
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
