<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <title>Poseidon Inc</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a th:href="@{/bidList/list}">Bid List</a>&nbsp;|&nbsp;
            <a th:href="@{/curvePoint/list}">Curve Points</a>&nbsp;|&nbsp;
            <a th:href="@{/rating/list}">Ratings</a>&nbsp;|&nbsp;
            <a th:href="@{/trade/list}">Trade</a>&nbsp;|&nbsp;
            <a th:href="@{/ruleName/list}">Rule</a>
        </div>
        <div class="col-6 text-right">
            Logged in user: <b th:inline="text" class="user"> [[${#httpServletRequest.remoteUser}]] </b>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
    <div class="row"><h2>Rating List</h2></div>
    <div class="row">
        <a href="/rating/add" class="btn btn-primary btn-sm">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>MoodysRating</th>
                <th>SandPRating</th>
                <th>FitchRating</th>
                <th>Order</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- TO DO: Show all Rating to the table, the Action column will have Edit & Delete buttons -->
            <tr class="text-center" th:each="rating : ${ratingList}">
                <td th:text="${rating.id}">id</td>
                <td th:text="${rating.moodysRating}">moodysRating</td>
                <td th:text="${rating.sandPRating}">sandPRating</td>
                <td th:text="${rating.fitchRating}">fitchRating</td>
                <td th:text="${rating.orderNumber}">orderNumber</td>

                <td><a th:href="@{/rating/update/{id}(id=${rating.id})}" role="button">Edit</a> |
                    <a th:href="@{/rating/delete/{id}(id=${rating.id})}" role="button">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
