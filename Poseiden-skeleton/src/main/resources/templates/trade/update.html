<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <title>Poseidon Inc</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Update Trade</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/trade/update/{id}(id=${trade.tradeId})}" th:object="${trade}" method="post"
              class="form-horizontal" style="width: 100%">
            <!--
            TO DO: Create a form to edit the values of Trade, there are 2 buttons: Update data and Cancel to the Trade List
             -->
            <input th:field="*{tradeId}" id="tradeId" type="hidden">
            <div class="form-group row ">
                <label for="account" class="col-sm-2 col-form-label">Account </label>
                <div class="col-sm-4">
                    <input th:field="*{account}" id="account" type="text" class="form-control"
                           placeholder="Account">
                    <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
                </div>
            </div>
            <div class="form-group row ">
                <label for="type" class="col-sm-2 col-form-label">type </label>
                <div class="col-sm-4">
                    <input th:field="*{type}" id="type" type="text" class="form-control"
                           placeholder="type">
                    <p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                </div>
            </div>
            <div class="form-group row ">
                <label for="buyQuantity" class="col-sm-2 col-form-label">buyQuantity</label>
                <div class="col-sm-4">
                    <input th:field="*{buyQuantity}" id="buyQuantity" type="number" class="form-control"
                           placeholder="buyQuantity">
                    <p class="text-danger" th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}"></p>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <a th:href="@{/trade/list}" class="btn btn-danger">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Trade</button>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
