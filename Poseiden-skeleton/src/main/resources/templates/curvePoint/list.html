<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
	<link  th:href="@{/css/bootstrap.min.css}"  rel="stylesheet"  />

	<title>Poseidon Inc</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a th:href="@{/bidList/list}">Bid List</a>&nbsp;|&nbsp;
			<a th:href="@{/curvePoint/list}">Curve Points</a>&nbsp;|&nbsp;
			<a th:href="@{/rating/list}">Ratings</a>&nbsp;|&nbsp;
			<a th:href="@{/trade/list}">Trade</a>&nbsp;|&nbsp;
			<a th:href="@{/ruleName/list}">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Curve Point List</h2></div>
	<div class="row">
		<a th:href=@{"/curvePoint/add}" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>CurvePointId</th>
					<th>Term</th>
					<th>Value</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<!-- TO DO: Show all CurvePoint to the table, the action column will have Edit & Delete buttons -->
			<tr class="text-center" th:each="curvePoint : ${curvePointList}">
				<td th:text="${curvePoint.id}">id</td>
				<td th:text="${curvePoint.curveId}">CurvePointId</td>
				<td th:text="${curvePoint.term}">Term</td>
				<td th:text="${curvePoint.value}">Value</td>


				<td><a th:href="@{/curvePoint/update/{id}(id=${curvePoint.id})}"  role="button">Edit</a> |
					<a th:href="@{/curvePoint/delete/{id}(id=${curvePoint.id})}"  role="button">Delete</a></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
