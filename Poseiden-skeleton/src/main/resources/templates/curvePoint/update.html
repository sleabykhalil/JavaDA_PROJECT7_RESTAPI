<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
	<link  th:href="@{/css/bootstrap.min.css}"  rel="stylesheet"  />

	<title>Poseidon Inc</title>
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update CurvePoint</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post"
			  class="form-horizontal" style="width: 100%">
			<!--
			TO DO: Create a form to edit the values of CurvePoint, there are 2 buttons: Update data and Cancel to the Curve Point
			 -->
			<input th:field="*{id}" id="id" type="hidden">

			<div class="form-group row ">
				<label for="curveId" class="col-sm-2 col-form-label">Curve Id </label>
				<div class="col-sm-4">
					<input th:field="*{curveId}" id="curveId" type="text" class="form-control" placeholder="curve Id">
					<p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
				</div>
			</div>
			<div class="form-group row ">
				<label for="term" class="col-sm-2 col-form-label">term </label>
				<div class="col-sm-4">
					<input th:field="*{term}" id="term" type="text" class="form-control" placeholder="term">
					<p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
				</div>
			</div>
			<div class="form-group row ">
				<label for="value" class="col-sm-2 col-form-label">value</label>
				<div class="col-sm-4">
					<input th:field="*{value}" id="value" type="text" class="form-control"
						   placeholder="value">
					<p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="cancel" class="btn btn-danger">Cancel</button>
					<button type="submit" class="btn btn-primary">Update BidList</button>
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
